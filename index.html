<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"">
	<!--fontawesome-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Youtube API</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark text-center">
	<a href="" class="navbar-brand">Youtube Channel Search</a>
</nav>
<div class="container mt-3">
	<p>Log In With Google</p>
	<button class="btn btn-success" id="authorize-button">Log In</button>
	<button class="btn btn-danger" id="signout-button">Log Out</button>
	<br>
	<div id="content">
		<div class="row">
			<div class="col col-sm-6 mt-3">
				<form id="channel-form">
					<div class="form-group">
						<input class="form-control" type="text" placeholder="Enter channel name" id="channel-input">
						<input type="submit" value="get channel data" class="btn btn-secondary mt-2">
					</div>
				</form>
			</div>
			<div id="channel-data" class="col col-sm-6"></div>
		</div>
		<div class="row mt-5" id="video-container">

		</div>
	
	</div>
</div>



<script type="text/javascript" src="app.js"></script>
<script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()">
  </script>
  <!-- axios-->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>			
</body>
</html>
